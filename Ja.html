<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        let counter = 0;
        function count() {
            counter++;
            document.querySelector(`#counter`).innerHTML = counter;
            if (counter % 10 === 0){
                alert(`Counter is at`);
            }
        }
        
    </script>
    <title>My Website</title>
    
</head>

<body>
    <h1 id="counter">0</h1>
    <button onlick="count()">Click Here!</button>
</body>
</html>
