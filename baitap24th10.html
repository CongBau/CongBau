<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Have each button change the color of the heading 
            document.querySelectorAll('.color-change').forEach(function(button) {
                button.onclick = function() {
                    document.querySelector('#hello').style.color = button.dataset.color;
                };
            });
        });
    </script>
    <title>My Website</title>
</head>
<body>
    <h1 id="hello">Hello!</h1>
    <button class="color-change" data-color="red">Red</button>
    <button class="color-change" data-color="red">Blue</button>
    <button class="color-change" data-color="red">Green</button>
        
</body>
</html>
